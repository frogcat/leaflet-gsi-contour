
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>leaflet-gsi-contour</title>
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />
<link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="//cdn.rawgit.com/mlevans/leaflet-hash/master/leaflet-hash.js"></script>
<script src="//cdn.rawgit.com/jasondavies/conrec.js/master/conrec.js"></script>
<script src="leaflet-gsi-contour.js"></script>
<style>
body {
	width: 100%;
	height: 100%;
	overflow: hidden;
}

#map {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
	<div id="map"></div>
	<script>
		var map = L.map("map", L.extend({
			minZoom : 5,
			maxZoom : 15,
			zoom : 12,
			center : [ 35.2856, 138.8529 ]
		}));
		new L.Hash(map);

		L.tileLayer('http://cyberjapandata.gsi.go.jp/xyz/relief/{z}/{x}/{y}.png', {
			"attribution" : "<a href='http://maps.gsi.go.jp/development/'>色別標高図 (国土地理院、海域部は海上保安庁海洋情報部の資料を使用して作成)</a>"
		}).addTo(map);
		L.tileLayer.GSIContour().addTo(map);
	</script>
</body>
</html>
